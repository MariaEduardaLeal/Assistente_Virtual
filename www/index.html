<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Betha Assistente</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- DIV PRINCIPAL -->
    <div id="app">

        <!-- Onde  vai ficar o conteúdo de todo o projeto-->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg bg_black"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title txt-primary">Betha</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content bg_black txt-primary justify-content-center text-align-center">
                    <a href="/memorias/" class="link">
                        <img style="max-width: 350px;" src="img/betha.gif">
                    </a>
                    <div class="block txt-primary">
                        <p id="pergunta"></p>
                    </div>
                    <div class="block txt-primary">
                        <p id="Resposta"></p>
                    </div>
                </div>

                <div class="fab fab-extended fab-center-bottom">
                    <a id="btn_falar" class="btn-primary-outline">
                        <span class="material-symbols-outlined">
                            mic
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/lib/framework7-bundle.js"></script>
    <!--Typed JS - efeito de digitação -->
    <script src="js/lib/typed.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/router.js"></script>
    <!--Jquery-->
    <script type="text/javascript" src="js/lib/jquery-3.7.1.min.js"></script>
    <!--CORDOVA-->
    <script type="text/javascript" src="cordova.js"></script>

    <script>
        var typed = new Typed('#resposta', {
          strings: ['Isso é um teste de texto', ''],
          typeSpeed: 40,
          showCursor: false,
          onComplete: function (self) {
            toastBotton = app.toast.create({
                text: 'Fala concluída com sucesso',
                closeTimeout: 2000,
            });
            toastBotton.open();
          }
        });
      </script>
</body>

</html>
